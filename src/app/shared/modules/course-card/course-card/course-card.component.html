<div class="flex justify-center mb-6">
  <div class="rounded-lg shadow-lg bg-white" style="max-width: 300px; max-height: 400px">
    <a href="#!">
      <img class="rounded-t-lg w-full" style="height: 200px" src="{{course.image}}">
    </a>
    <div class="p-6">
      <h5 class="text-gray-900 text-lg font-medium mb-2">{{course.name}}</h5>
      <p class="text-gray-700 text-sm mb-4 overflow-hidden" style="height: 60px">
        {{course.description}}
      </p>
      <div class="flex justify-between items-center">
        <button type="button" class=" px-6 py-2.5 bg-blue-600 text-white font-medium
       text-xs leading-tight uppercase rounded shadow-md
        hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700
         focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800
          active:shadow-lg transition duration-150 ease-in-out" [routerLink]="['/course/' + course.id]">Go
        </button>
        <mat-icon *ngIf="currentUser?.favourites?.includes(course.id); else notFav" (click)="handleFavActions(course.id)"
                  class="text-red-700 cursor-pointer hover:text-gray-500">favorite
        </mat-icon>
        <ng-template #notFav>
          <mat-icon (click)="handleFavActions(course.id)" class="text-gray-500 cursor-pointer hover:text-red-700">
            favorite_border
          </mat-icon>
        </ng-template>
      </div>
    </div>

  </div>
</div>
